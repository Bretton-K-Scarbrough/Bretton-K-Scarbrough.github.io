			<script>
				{

					const data = [null,null,{"type":"data","data":(function(a,b){a[0]="Documentation";b[0]="j";return {posts:[{slug:"customization",title:"How to Customize this Template",date:"2023-04-22T21:55:27.154Z",excerpt:"How to customize what you're seeing here and make it your own.",coverImage:"/images/posts/customization.jpg",tags:a,html:"\u003Cp>In general, content can be modified by editing the \u003Cstrong>organisms\u003C/strong> and the pages themselves. Below is a list of the most common changes that you may want to make.\u003C/p>\n\u003Ch2>Domain/site URL\u003C/h2>\n\u003Cp>The first thing you might want to do is replace the domain of of the site with your own. There are two places where you need to do that:\u003C/p>\n\u003Cul>\u003Cli>In the \u003Ccode>package.json\u003C/code> file, check the \u003Ccode>postbuild\u003C/code> script. Change the domain there to your own, so it ends up like this: \u003Ccode>svelte-sitemap --domain https://your-domain.com\u003C/code>. This is used to generate the sitemap of your website, which is used by search engines to index your site.\u003C/li>\n\u003Cli>In the \u003Ccode>src/lib/data/meta.ts\u003C/code> file, change the \u003Ccode>siteBaseUrl\u003C/code> property to your own domain. This is used in multiple parts of the app wherever the site needs to link to itself.\u003C/li>\u003C/ul>\n\u003Ch2>Header/site logo\u003C/h2>\n\u003Cp>To replace the logo that appears in the header, modify or replace the contents of the \u003Ccode>Logo.svelte\u003C/code> atom.\u003C/p>\n\u003Cp>The links that appear on the header can be modified directly in the \u003Ccode>Header.svelte\u003C/code> organism.\u003C/p>\n\u003Ch2>Hero section\u003C/h2>\n\u003Cp>The hero section is the first section of the site’s home page. It is composed of a Heading, the \u003Cem>intro\u003C/em> text, and a list of buttons/CTAs. The contents of this section can be modified directly in the \u003Ccode>Hero.svelte\u003C/code> organism.\u003C/p>\n\u003Ch2>About section\u003C/h2>\n\u003Cp>The about section contains another headline, a paragraph of text, some social media links, and optionally an image. The contents of this section can be modified directly in the \u003Ccode>About.svelte\u003C/code> organism.\u003C/p>\n\u003Ch2>Social Links\u003C/h2>\n\u003Cp>The social links are contained in the \u003Ccode>Socials.svelte\u003C/code> molecule and can be used in any page. This template shows them on the About section and in the Footer.\u003C/p>\n\u003Ch2>Footer\u003C/h2>\n\u003Cp>The footer contains some credits, a list of social links, and the RSS/Theme toggle. The contents of this section can be modified directly in the \u003Ccode>Footer.svelte\u003C/code> organism.\u003C/p>\n\u003Ch2>Colors\u003C/h2>\n\u003Cp>You can change the color palette of the website just by tweaking the \u003Ccode>_themes.scss\u003C/code> file. The file uses the \u003Ccode>define-color\u003C/code> scss function to automatically set the color variables in Hex, RGB and HSL formats, so you can choose whichever format you need.\u003C/p>\n\u003Cp>The main theme colors (primary and secondary) have two variants: shade and tint. The shade is a lighter version of the color (darker in dark mode), and the tint should almost match the page’s background, so that in light mode, it’s really bright, and in dark mode, it’s really dark.\u003C/p>\n\u003Ch2>Fonts\u003C/h2>\n\u003Cp>This template uses the Inter, Merriweather and Ubuntu Mono font families. You can change the font family by editing the \u003Ccode>_variables.scss\u003C/code> file, and the code is already set up to accept a default font, a heading font, and a monospace font.\u003C/p>\n\u003Cp>I recommend using \u003Ca href=\"https://fontsource.org/\" rel=\"nofollow\">Fontsource\u003C/a> to import the fonts you need, or self-hosting them. In case you’re using Fontsource, you can import the fonts in \u003Ccode>global.scss\u003C/code> file to make sure they’re available in the entire site.\u003C/p>\n\u003Ch2>Favicon\u003C/h2>\n\u003Cp>Favicons are located in the \u003Ccode>static/favicons\u003C/code> folder. I like to use \u003Ca href=\"https://realfavicongenerator.net\" rel=\"nofollow\">Real Favicon Generator\u003C/a> to generate mine, but you can use any other tool you like. I wrote \u003Ca href=\"https://fantinel.dev/fixing-favicons\" rel=\"nofollow\">a blog post about Favicons\u003C/a> in case you want to learn more about them.\u003C/p>\n\u003Ch2>Social Media Link Preview\u003C/h2>\n\u003Cp>You probably want to customize how links to your website look when posted on social media/messaging apps. To do that, you can edit the info in \u003Ccode>src/lib/data/meta.ts\u003C/code>. There, you can edit the site’s title, description, tags (used by search engines) and the image that appears when sharing a link.\u003C/p>",readingTime:"3 min read",relatedPosts:[{title:"Monkey in the Middle",slug:"test",date:"2023-04-22T21:55:15.361Z",excerpt:"How to manage existing blog posts and create new ones",tags:b,html:"\u003Cp>\u003Cspan class=\"math math-inline\">\u003C!-- HTML_TAG_START -->\u003Cspan class=\"katex\">\u003Cspan class=\"katex-mathml\">\u003Cmath xmlns=\"http://www.w3.org/1998/Math/MathML\">\u003Csemantics>\u003Cmrow>\u003Cmi>f\u003C/mi>\u003Cmo stretchy=\"false\">(\u003C/mo>\u003Cmi>x\u003C/mi>\u003Cmo stretchy=\"false\">)\u003C/mo>\u003C/mrow>\u003Cannotation encoding=\"application/x-tex\">f(x)\u003C/annotation>\u003C/semantics>\u003C/math>\u003C/span>\u003Cspan class=\"katex-html\" aria-hidden=\"true\">\u003Cspan class=\"base\">\u003Cspan class=\"strut\" style=\"height:1em;vertical-align:-0.25em;\">\u003C/span>\u003Cspan class=\"mord mathnormal\" style=\"margin-right:0.10764em;\">f\u003C/span>\u003Cspan class=\"mopen\">(\u003C/span>\u003Cspan class=\"mord mathnormal\">x\u003C/span>\u003Cspan class=\"mclose\">)\u003C/span>\u003C/span>\u003C/span>\u003C/span>\u003C!-- HTML_TAG_END -->\u003C/span> is a function in an inline block\u003C/p>\n\u003Cdiv class=\"math math-display\">\u003C!-- t-r\">\u003Cspan class=\"vlist\" style=\"height:0.8451em;\">\u003Cspan style=\"top:-2.655em;\">\u003Cspan class=\"pstrut\" style=\"height:3em;\">\u003C/span>\u003Cspan class=\"sizing reset-size6 size3 mtight\">\u003Cspan class=\"mord mtight\">\u003Cspan class=\"mord mtight\">2\u003C/span>\u003C/span>\u003C/span>\u003C/span>\u003Cspan style=\"top:-3.23em;\">\u003Cspan class=\"pstrut\" style=\"height:3em;\">\u003C/span>\u003Cspan class=\"frac-line\" style=\"border-bottom-width:0.04em;\">\u003C/span>\u003C/span>\u003Cspan style=\"top:-3.394em;\">\u003Cspan class=\"pstrut\" style=\"height:3em;\">\u003C/span>\u003Cspan class=\"sizing reset-size6 size3 mtight\">\u003Cspan class=\"mord mtight\">\u003Cspan class=\"mord mtight\">1\u003C/span>\u003C/span>\u003C/span>\u003C/span>\u003C/span>\u003Cspan class=\"vlist-s\">​\u003C/span>\u003C/span>\u003Cspan class=\"vlist-r\">\u003Cspan class=\"vlist\" style=\"height:0.345em;\">\u003Cspan>\u003C/span>\u003C/span>\u003C/span>\u003C/span>\u003C/span>\u003Cspan class=\"mclose nulldelimiter\">\u003C/span>\u003C/span>\u003Cspan class=\"mpunct\">,\u003C/span>\u003C/span>\u003C/span>\u003Cspan style=\"top:-1.53em;\">\u003Cspan class=\"pstrut\" style=\"height:3.008em;\">\u003C/span>\u003Cspan class=\"mord\">\u003Cspan class=\"mord\">0\u003C/span>\u003Cspan class=\"mpunct\">,\u003C/span>\u003C/span>\u003C/span>\u003C/span>\u003Cspan class=\"vlist-s\">​\u003C/span>\u003C/span>\u003Cspan class=\"vlist-r\">\u003Cspan class=\"vlist\" style=\"height:1.91em;\">\u003Cspan>\u003C/span>\u003C/span>\u003C/span>\u003C/span>\u003C/span>\u003Cspan class=\"arraycolsep\" style=\"width:1em;\">\u003C/span>\u003Cspan class=\"col-align-l\">\u003Cspan class=\"vlist-t vlist-t2\">\u003Cspan class=\"vlist-r\">\u003Cspan class=\"vlist\" style=\"height:2.41em;\">\u003Cspan style=\"top:-4.41em;\">\u003Cspan class=\"pstrut\" style=\"height:3.008em;\">\u003C/span>\u003Cspan class=\"mord\">\u003Cspan class=\"mord mathnormal\">x\u003C/span>\u003Cspan class=\"mspace\" style=\"margin-right:0.2778em;\">\u003C/span>\u003Cspan class=\"mrel\">&gt;\u003C/span>\u003Cspan class=\"mspace\" style=\"margin-right:0.2778em;\">\u003C/span>\u003Cspan class=\"mord\">0\u003C/span>\u003C/span>\u003C/span>\u003Cspan style=\"top:-2.97em;\">\u003Cspan class=\"pstrut\" style=\"height:3.008em;\">\u003C/span>\u003Cspan class=\"mord\">\u003Cspan class=\"mord mathnormal\">x\u003C/span>\u003Cspan class=\"mspace\" style=\"margin-right:0.2778em;\">\u003C/span>\u003Cspan class=\"mrel\">=\u003C/span>\u003Cspan class=\"mspace\" style=\"margin-right:0.2778em;\">\u003C/span>\u003Cspan class=\"mord\">0\u003C/span>\u003C/span>\u003C/span>\u003Cspan style=\"top:-1.53em;\">\u003Cspan class=\"pstrut\" style=\"height:3.008em;\">\u003C/span>\u003Cspan class=\"mord\">\u003Cspan class=\"mord mathnormal\">x\u003C/span>\u003Cspan class=\"mspace\" style=\"margin-right:0.2778em;\">\u003C/span>\u003Cspan class=\"mrel\">&lt;\u003C/span>\u003Cspan class=\"mspace\" style=\"margin-right:0.2778em;\">\u003C/span>\u003Cspan class=\"mord\">0\u003C/span>\u003C/span>\u003C/span>\u003C/span>\u003Cspan class=\"vlist-s\">​\u003C/span>\u003C/span>\u003Cspan class=\"vlist-r\">\u003Cspan class=\"vlist\" style=\"height:1.91em;\">\u003Cspan>\u003C/span>\u003C/span>\u003C/span>\u003C/span>\u003C/span>\u003C/span>\u003C/span>\u003Cspan class=\"mclose nulldelimiter\">\u003C/span>\u003C/span>\u003C/span>\u003C/span>\u003C/span>\u003C/span>\u003C!-- HTML_TAG_END -->\u003C/div>",readingTime:"1 min read",relatedPosts:[{slug:"customization",title:"How to Customize this Template",date:"2023-04-22T21:55:27.154Z",excerpt:"How to customize what you're seeing here and make it your own.",coverImage:"/images/posts/customization.jpg",tags:a,html:"\u003Cp>In general, content can be modified by editing the \u003Cstrong>organisms\u003C/strong> and the pages themselves. Below is a list of the most common changes that you may want to make.\u003C/p>\n\u003Ch2>Domain/site URL\u003C/h2>\n\u003Cp>The first thing you might want to do is replace the domain of of the site with your own. There are two places where you need to do that:\u003C/p>\n\u003Cul>\u003Cli>In the \u003Ccode>package.json\u003C/code> file, check the \u003Ccode>postbuild\u003C/code> script. Change the domain there to your own, so it ends up like this: \u003Ccode>svelte-sitemap --domain https://your-domain.com\u003C/code>. This is used to generate the sitemap of your website, which is used by search engines to index your site.\u003C/li>\n\u003Cli>In the \u003Ccode>src/lib/data/meta.ts\u003C/code> file, change the \u003Ccode>siteBaseUrl\u003C/code> property to your own domain. This is used in multiple parts of the app wherever the site needs to link to itself.\u003C/li>\u003C/ul>\n\u003Ch2>Header/site logo\u003C/h2>\n\u003Cp>To replace the logo that appears in the header, modify or replace the contents of the \u003Ccode>Logo.svelte\u003C/code> atom.\u003C/p>\n\u003Cp>The links that appear on the header can be modified directly in the \u003Ccode>Header.svelte\u003C/code> organism.\u003C/p>\n\u003Ch2>Hero section\u003C/h2>\n\u003Cp>The hero section is the first section of the site’s home page. It is composed of a Heading, the \u003Cem>intro\u003C/em> text, and a list of buttons/CTAs. The contents of this section can be modified directly in the \u003Ccode>Hero.svelte\u003C/code> organism.\u003C/p>\n\u003Ch2>About section\u003C/h2>\n\u003Cp>The about section contains another headline, a paragraph of text, some social media links, and optionally an image. The contents of this section can be modified directly in the \u003Ccode>About.svelte\u003C/code> organism.\u003C/p>\n\u003Ch2>Social Links\u003C/h2>\n\u003Cp>The social links are contained in the \u003Ccode>Socials.svelte\u003C/code> molecule and can be used in any page. This template shows them on the About section and in the Footer.\u003C/p>\n\u003Ch2>Footer\u003C/h2>\n\u003Cp>The footer contains some credits, a list of social links, and the RSS/Theme toggle. The contents of this section can be modified directly in the \u003Ccode>Footer.svelte\u003C/code> organism.\u003C/p>\n\u003Ch2>Colors\u003C/h2>\n\u003Cp>You can change the color palette of the website just by tweaking the \u003Ccode>_themes.scss\u003C/code> file. The file uses the \u003Ccode>define-color\u003C/code> scss function to automatically set the color variables in Hex, RGB and HSL formats, so you can choose whichever format you need.\u003C/p>\n\u003Cp>The main theme colors (primary and secondary) have two variants: shade and tint. The shade is a lighter version of the color (darker in dark mode), and the tint should almost match the page’s background, so that in light mode, it’s really bright, and in dark mode, it’s really dark.\u003C/p>\n\u003Ch2>Fonts\u003C/h2>\n\u003Cp>This template uses the Inter, Merriweather and Ubuntu Mono font families. You can change the font family by editing the \u003Ccode>_variables.scss\u003C/code> file, and the code is already set up to accept a default font, a heading font, and a monospace font.\u003C/p>\n\u003Cp>I recommend using \u003Ca href=\"https://fontsource.org/\" rel=\"nofollow\">Fontsource\u003C/a> to import the fonts you need, or self-hosting them. In case you’re using Fontsource, you can import the fonts in \u003Ccode>global.scss\u003C/code> file to make sure they’re available in the entire site.\u003C/p>\n\u003Ch2>Favicon\u003C/h2>\n\u003Cp>Favicons are located in the \u003Ccode>static/favicons\u003C/code> folder. I like to use \u003Ca href=\"https://realfavicongenerator.net\" rel=\"nofollow\">Real Favicon Generator\u003C/a> to generate mine, but you can use any other tool you like. I wrote \u003Ca href=\"https://fantinel.dev/fixing-favicons\" rel=\"nofollow\">a blog post about Favicons\u003C/a> in case you want to learn more about them.\u003C/p>\n\u003Ch2>Social Media Link Preview\u003C/h2>\n\u003Cp>You probably want to customize how links to your website look when posted on social media/messaging apps. To do that, you can edit the info in \u003Ccode>src/lib/data/meta.ts\u003C/code>. There, you can edit the site’s title, description, tags (used by search engines) and the image that appears when sharing a link.\u003C/p>",readingTime:"3 min read"}]}]}}(Array(1),Array(1))),"uses":{}}];
